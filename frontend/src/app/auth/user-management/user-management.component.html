<div class="user-management-container">
  <!-- Header Card -->
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>manage_accounts</mat-icon>
        Gestion des Utilisateurs
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="header-actions">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Rechercher un utilisateur (nom, prénom, email...)</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher..." #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addUser()">
          <mat-icon>add</mat-icon>
          Nouvel Utilisateur
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Users Table Card -->
  <mat-card class="manager-table-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>list</mat-icon>
        Utilisateurs Enregistrés
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="manager-table">

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rôle </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
          </ng-container>



          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
              <div class="action-buttons">
                <button mat-icon-button class="view-button" (click)="viewUser(user)" matTooltip="Voir les détails">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button class="edit-button" (click)="editUser(user)" matTooltip="Modifier">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="delete-button" (click)="deleteUser(user)" matTooltip="Supprimer">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">Aucun utilisateur ne correspond à la recherche "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
