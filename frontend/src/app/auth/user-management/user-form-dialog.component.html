<div class="user-form-dialog-container">
  <h2 mat-dialog-title>
    <mat-icon>person_add</mat-icon>
    {{ isEditMode ? 'Modifier Utilisateur' : 'Nouvel Utilisateur' }}
  </h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <mat-form-field>
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="userForm.get('firstName')?.invalid">Champ requis</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="userForm.get('lastName')?.invalid">Champ requis</mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="userForm.get('email')?.invalid">Email valide requis</mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="!isEditMode">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="userForm.get('password')?.invalid">Mot de passe requis (min 6 caractères)</mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>Rôle</mat-label>
        <mat-select formControlName="role" required>
          <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('role')?.invalid">Rôle requis</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Téléphone</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>Spécialisation</mat-label>
        <input matInput formControlName="specialization">
      </mat-form-field>
    </div>
    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        <mat-icon>check</mat-icon>
        {{ isEditMode ? 'Enregistrer' : 'Créer' }}
      </button>
      <button mat-button type="button" (click)="onCancel()">
        <mat-icon>close</mat-icon>
        Annuler
      </button>
    </div>
  </form>
</div>
