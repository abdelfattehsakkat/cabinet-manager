<div class="app-container">
  <!-- Header -->
  <mat-toolbar class="app-header">
    <button mat-icon-button class="menu-toggle" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">{{title}}</span>
  </mat-toolbar>

  <!-- Sidebar and Content Container -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="app-sidebar">
      <div class="sidebar-header">
        <div class="logo-section">
          <mat-icon class="logo-icon">local_hospital</mat-icon>
          <span class="logo-text">Cabinet AI</span>
        </div>
      </div>
      
      <mat-nav-list class="nav-menu">
        <a mat-list-item routerLink="/patients" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <mat-icon class="nav-icon">people</mat-icon>
          <span class="nav-text">Patients</span>
        </a>
        <a mat-list-item routerLink="/treatments" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <mat-icon class="nav-icon">medical_services</mat-icon>
          <span class="nav-text">Soins</span>
        </a>
        <a mat-list-item routerLink="/calendar" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <mat-icon class="nav-icon">calendar_today</mat-icon>
          <span class="nav-text">Calendrier</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
