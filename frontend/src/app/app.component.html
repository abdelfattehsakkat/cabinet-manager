<div class="app-container">
  <!-- Header -->
  <mat-toolbar class="app-header">
    <button mat-icon-button class="menu-toggle" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">{{title}}</span>
    
    <!-- User section in header -->
    <div class="header-spacer"></div>
    <div class="user-section" *ngIf="currentUser$ | async as user">
      <div class="user-info">
        <span class="user-name">{{ getUserDisplayName(user) }}</span>
        <span class="user-role">{{ getRoleDisplayName(user.role) }}</span>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <div class="user-avatar">
          {{ getUserInitials(user) }}
        </div>
      </button>
      
      <!-- User dropdown menu -->
      <mat-menu #userMenu="matMenu" xPosition="before" class="user-dropdown-menu">
        <div class="user-menu-header">
          <div class="menu-avatar">
            {{ getUserInitials(user) }}
          </div>
          <div class="user-details">
            <div class="user-name">{{ getUserDisplayName(user) }}</div>
            <div class="user-email">{{ user.email }}</div>
            <div class="user-role-badge">{{ getRoleDisplayName(user.role) }}</div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item class="menu-item profile-item">
          <mat-icon>person</mat-icon>
          <span>Mon Profil</span>
        </button>
        <button mat-menu-item class="menu-item settings-item">
          <mat-icon>settings</mat-icon>
          <span>Paramètres</span>
        </button>
        <button mat-menu-item class="menu-item help-item">
          <mat-icon>help</mat-icon>
          <span>Aide</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item class="menu-item logout-item" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Se déconnecter</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <!-- Sidebar and Content Container -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="app-sidebar">
      <div class="sidebar-header">
        <div class="logo-section">
          <mat-icon class="logo-icon">local_hospital</mat-icon>
          <span class="logo-text">Cabinet AI</span>
        </div>
      </div>
      
      <mat-nav-list class="nav-menu">
        <a mat-list-item routerLink="/patients" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <mat-icon class="nav-icon">people</mat-icon>
          <span class="nav-text">Patients</span>
        </a>
        <a mat-list-item routerLink="/treatments" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <mat-icon class="nav-icon">medical_services</mat-icon>
          <span class="nav-text">Soins</span>
        </a>
        <a mat-list-item routerLink="/calendar" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <mat-icon class="nav-icon">calendar_today</mat-icon>
          <span class="nav-text">Calendrier</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
