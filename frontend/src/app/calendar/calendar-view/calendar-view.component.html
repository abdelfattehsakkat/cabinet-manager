<div class="calendar-container">
  <!-- Header Card -->
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>calendar_today</mat-icon>
        Calendrier des Rendez-vous
      </mat-card-title>
      <div class="header-actions">
        <mat-form-field appearance="outline" class="date-field">
          <input matInput [matDatepicker]="picker" [value]="selectedDate" (dateChange)="onDateSelected($event.value)" placeholder="SÃ©lectionner une date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-fab color="primary" class="add-fab" (click)="addAppointment()" matTooltip="Nouveau rendez-vous">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-card-header>
  </mat-card>

  <full-calendar #calendar [options]="calendarOptions">
  </full-calendar>
</div>
