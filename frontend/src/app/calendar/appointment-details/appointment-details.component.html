<div class="appointment-details-dialog">
  <h2 mat-dialog-title>Détails du Rendez-vous</h2>
  <mat-dialog-content>
    <div class="detail-row">
      <strong>Patient:</strong>
      <span>{{getPatientName()}}</span>
    </div>
    <div class="detail-row" *ngIf="data.appointment.patientNumber">
      <strong>N° de fiche:</strong>
      <span>{{data.appointment.patientNumber}}</span>
    </div>
    <div class="detail-row">
      <strong>Date:</strong>
      <span>{{data.appointment.date | date:'dd/MM/yyyy HH:mm'}}</span>
    </div>
    <div class="detail-row">
      <strong>Durée:</strong>
      <span>{{data.appointment.duration}} minutes</span>
    </div>
    <div class="detail-row">
      <strong>Type:</strong>
      <span>{{data.appointment.type}}</span>
    </div>
    <div class="detail-row" *ngIf="data.appointment.notes">
      <strong>Notes:</strong>
      <span>{{data.appointment.notes}}</span>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="edit()">Modifier</button>
    <button mat-button color="warn" (click)="deleteAppointment()">
      <mat-icon>delete</mat-icon>
      Supprimer RDV
    </button>
    <button mat-button (click)="close()">Fermer</button>
  </mat-dialog-actions>
</div>
