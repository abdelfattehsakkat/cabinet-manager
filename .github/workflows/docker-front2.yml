name: Build and Publish front2 Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'front2/**'
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push front2 image
        uses: docker/build-push-action@v5
        with:
          context: ./front2
          file: ./front2/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/cabinet-front2:latest
            ghcr.io/${{ github.repository_owner }}/cabinet-front2:${{ github.ref_name }}
